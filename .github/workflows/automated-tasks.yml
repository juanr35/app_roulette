name: Automated Roulette Tasks

on:
  schedule:
    # Ejecutar processRouletteData cada 10 minutos
    - cron: '*/10 * * * *'
    # Ejecutar cleanupOldRouletteEvents cada domingo a las 2:00 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch: # Permitir ejecuciÃ³n manual

jobs:
  process-roulette-data:
    if: github.event.schedule == '*/10 * * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Process roulette data
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "ðŸš€ Iniciando procesamiento de datos de roulette..."
          node scripts/process-roulette-data.js
          echo "âœ… Procesamiento completado"

  cleanup-old-data:
    if: github.event.schedule == '0 2 * * 0' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Cleanup old roulette events
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "ðŸ§¹ Iniciando limpieza de registros antiguos..."
          node scripts/cleanup-old-roulette-events.js
          echo "âœ… Limpieza completada"
